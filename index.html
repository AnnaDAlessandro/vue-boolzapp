<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="app" class="container py-5">
        <div class="row">
         <div class="col-4 border g-0" id="part-left">
           <div class="d-flex align-items-center justify-content-between p-2" >
            <div class="d-flex align-items-center gap-2">
            <figure id="avatar-io">
                <img src="img/avatar_io.jpg" alt="">
             </figure>
             <span>Sofia</span>  
            </div>
            <div class="d-flex gap-2">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>

            </div>
           
           </div>
           <div class="d-flex p-2 gap-2" id="notifiche">
            <span class="d-flex align-items-center justify-content-center" id="bell">
                <i class="fa-solid fa-bell-slash"></i>
            </span>
            <div id="attiva-notifiche">
                <h6>Ricevi notifiche di nuovi messaggi</h6>
                <span>Attiva notifiche Desktop</span>
            </div>
           </div>
           <div class="p-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" 
                class="form-control" 
                placeholder="Cerca o inizia una nuova chat" 
                aria-label="Username" 
                aria-describedby="basic-addon1">
              </div>
              
           </div>
         </div>
         <div class="col-8 border" id="part-right">
           2
         </div>
        </div>
      
        




        

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
</body>
</html>
